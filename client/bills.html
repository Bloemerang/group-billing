<ion-view view-title="Bills">
  <ion-nav-buttons side="secondary">
    <a ng-href="#/bills/new"><button class="button">New</button></a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <p ng-if="loading">Loading</p>
    <ion-list ng-if="!loading">
      <ion-item ng-repeat="bill in ctrl.bills">
        {{ctrl.billDate(bill) | date:'MMMM yyyy' }} - {{ bill.amount | currency }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
